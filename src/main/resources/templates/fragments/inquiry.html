<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content">

        <th:block th:if="${productCheck}">
            <th:block th:insert="fragments/inquiryFlagment::product"></th:block>
        </th:block>

        <th:block th:if="${productSaveFormCheck}">
            <th:block th:insert="fragments/inquiryFlagment::productSaveForm"></th:block>
        </th:block>

        <th:block th:if="${checkInquiry}">
            <th:block th:insert="fragments/inquiryFlagment::inquiryCheck"></th:block>
        </th:block>

    </div>
</body>
</html>
